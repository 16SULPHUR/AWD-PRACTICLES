<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Signup Form</title>

   
   
 </head>
 <body>
   <div class="container">
     <h2>202203103510124<br>Ankit Patil</h2>
     <h1>Signup Form</h1>
     <form id="signupForm" onsubmit="return validateForm()">
       <div class="form-group">
         <label for="username">Username:</label>
         <input type="text" placeholder="example_username" id="username" name="username"
         />
         <span id="usernameError" class="error"></span>
       </div>
       <div class="form-group">
         <label for="email">Email:</label>
         <input type="text" placeholder="abc@example.com" id="email" name="email"
         />
         <span id="emailError" class="error"></span>
       </div>
       <div class="form-group">
         <label for="password">Password:</label>
         <input type="password" placeholder="Abc123" id="password" name="password"
         /><span id="passwordError" class="error"></span></div>
       <div class="form-group"><input type="submit" value="Signup" /></div>
     </form>
   </div>
   <script>
     function validateForm() {
       let username = document.getElementById('username').value;
       let email = document.getElementById('email').value;
       let password = document.getElementById('password').value;
       let errors = [];
       let usernameError = document.getElementById('usernameError');
       let emailError = document.getElementById('emailError');
       let passwordError = document.getElementById('passwordError');
       let usernameRegex = /^[a-zA-Z0-9_-]{3,16}$/;
       let emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
       let passwordRegex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20}$/;
       if (!username.match(usernameRegex)) {
         errors.push("Username must be 3-16 characters and can contain letters, numbers, underscores, and hyphens.");
       }
       if (!email.match(emailRegex)) {
         errors.push("Please enter a valid email address.");
       }
       if (!password.match(passwordRegex)) {
         errors.push("Password must be 6-20 characters, contain at least one digit, one lowercase letter, and one uppercase letter.");
       }
       usernameError.textContent = "";
       emailError.textContent = "";
       passwordError.textContent = "";
       if (errors.length > 0) {
         for (let i = 0; i < errors.length; i++) {
           if (i === 0) {
             usernameError.textContent = errors[i];
           } else if (i === 1) {
             emailError.textContent = errors[i];
           } else if (i === 2) {
             passwordError.textContent = errors[i];
           }
         }
         return false;
       }
       return true; // Form is valid
     }
   </script>
 </body>
</html>
